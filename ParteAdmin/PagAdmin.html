<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Exámenes propedéuticos</title>
</head>
<body>
    <form>
        <label for="Examen">Examen: </label>
        <br><input type="radio" name="Examen" id="Examen" value="1" /> Inicio
        <br><input type="radio" name="Examen" id="Examen" value="2" /> Final
        <br>
        <br>
        
        <label for="Carrera">Carrera: </label>
        <br><input type="radio" name="Carrera" id="Carrera" value="1" /> I.C.
        <br><input type="radio" name="Carrera" id="Carrera" value="2" /> I.C.E.
        <br><input type="radio" name="Carrera" id="Carrera" value="3" /> I.M.
        <br><input type="radio" name="Carrera" id="Carrera" value="4" /> I.S.I.S.A.
        <br>
        <br>
        <label>Escuela de procedencia: </label>
        <input type="Text" required>
        <br>
        <br>
        <p>Reactivos correctos: </p>
        <label for="P1">Pregunta 1 </label>
        <input type="checkbox" name="Reactivos" id="P1">
        <br><label for="P2">Pregunta 2 </label>
        <input type="checkbox" name="Reactivos" id="P2">
        <br><label for="P3">Pregunta 3 </label>
        <input type="checkbox" name="Reactivos" id="P3">
        <br><label for="P4">Pregunta 4 </label>
        <input type="checkbox" name="Reactivos" id="P4">
        <br>
        <br>
        <label for="calificacion">Calificación </label>
        <br><input type="number" name="Calificacion" id="calificacion" value="0" min="0" max="10">
        <br><br>
        <input type="submit" value="Ingresar datos" />
    </form>
</body>
</html>
